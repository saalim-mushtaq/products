<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./images/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="license.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a href=""><img class="logo mx-4" src="images/cryptlex_logo.png"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <form class="d-flex" role="search">

                            <input class="form-control me-2 " type="search" placeholder="Search" aria-label="search">
                            <img style="padding-top: 1em; margin-right: 1em;" class="fa fa-search"
                                src="./images/font-awesome-4.7.0/fonts/" alt="">



                            </button>
                        </form>
                        <div class="search"
                            style=" border-radius:100px; text-transform: uppercase; color: rgb(255, 255, 255);right: 0; background-color: rgb(195, 195, 195); font: 25px / 40px Helvetica, Arial, sans-serif;">
                            SC </div>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Saalim Chashoo
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Support</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
        <div style="padding:30px;" class="bg-dark text-white">
            <button style="margin-right: 150px; position: absolute; right:0;" type="button"
                class="btn btn-light">Tags</button>
            <h5 style="text-align: justify;">Licenses</h5>
            <p>Home > Licenses</p>
        </div>


        <div>
             <img style="float: right;margin-right: 3em;padding-top: 0.7em" class="fa fa-plus"
                    src="./images/font-awesome-4.7.0/fonts/" alt="">
            <img style="float: right;margin-right: 3em;padding-top: 0.7em" class="fa fa-filter"
                src="./images/font-awesome-4.7.0/fonts/" alt="">
            <img style="float: right;margin-right: 3em;padding-top: 0.7em" class="fa fa-external-link-square"
                src="./images/font-awesome-4.7.0/fonts/" alt="">

            <img style="float: right;margin-right:3em;padding-top: 0.7em;" class="fa fa-refresh"
                src="./images/font-awesome-4.7.0/fonts/" alt="">
            <img style="float: right;margin-right:3em;padding-top: 0.7em" class="fa fa-bars"
                src="./images/font-awesome-4.7.0/fonts/" alt="">







            <input style="width: 70%;" class="form-control me-2 " type="search" placeholder="Search"
                aria-label="search">



        </div>
        <table class="table">
            <thead style="color: grey;" class="thead">
                <tr>
                    <th scope="col">Key</th>
                    <th scope="col">Product</th>
                    <th scope="col">User Email</th>
                    <th scope="col">Product Version</th>
                    <th scope="col">Validity</th>
                    <th scope="col">Activations</th>
                    <th scope="col">Tags</th>
                    <th scope="col">Expiration Date</th>
                    <th scope="col">Creation Date</th>



                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>

        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item"><button class="page-link" href="#">Previous</button></li>
                <li class="page-item" data-page="1"><button class="page-link" href="#">1</button></li>
                <li class="page-item"><button class="page-link" onclick="loadLicenses(2,10)">2</button></li>
                <li class="page-item"><button class="page-link" onclick="loadLicenses(3,10)">3</button></li>
                <li class="page-item"><button class="page-link" href="#"onclick="loadLicenses(4,10)">Next</button></li>

            </ul>
        </nav>
    </div>


    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="license.js"></script>


</body>

</html>
